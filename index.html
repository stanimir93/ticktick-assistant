<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ticktick-assistant/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-layout" />
    <title>TickTick Assistant</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" crossorigin src="/ticktick-assistant/assets/index-C30259KN.js"></script>
    <link rel="stylesheet" crossorigin href="/ticktick-assistant/assets/index-bInHxqab.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Resize app to visual viewport so the keyboard shrinks the layout
      // instead of pushing the page up (iOS Safari ignores interactive-widget)
      (function() {
        var vv = window.visualViewport;
        if (!vv) return;
        function onResize() {
          document.documentElement.style.setProperty('--app-height', vv.height + 'px');
          window.scrollTo(0, 0);
        }
        vv.addEventListener('resize', onResize);
        vv.addEventListener('scroll', onResize);
        onResize();
      })();
    </script>
  </body>
</html>
